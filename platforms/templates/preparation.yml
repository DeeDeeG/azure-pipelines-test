parameters:
- name: force32BitNode
  type: boolean
  default: false

steps:

  # Common
  - bash: echo "##vso[task.setvariable variable=NODE_ARCH]${BUILD_ARCH}"

  - task: NodeTool@0
    inputs:
      versionSpec: 12.16.3
      force32bit: ${{ eq(variables.NODE_ARCH, 'x86') }}
    displayName: Install Node.js v12.16.3
