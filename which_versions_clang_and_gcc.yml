displayName: Which GCC, which Clang?
strategy:
  matrix:
    Ubuntu-16.04-Xenial:
      imageName: 'ubuntu-16.04'
    Ubuntu-18.04-Bionic:
      imageName: 'ubuntu-18.04'
    Ubuntu-20.04-Focal:
      imageName: 'ubuntu-20.04'

pool:
  vmImage: $(imageName)

steps:
- bash: |
    echo "which -a clang:"
    which -a clang
    echo
    echo "clang --version:"
    clang --version
    echo
    echo "which -a clang++:"
    which -a clang++
    echo
    echo "clang++ --version:"
    clang++ --version
    echo
    echo "which -a gcc:"
    which -a gcc
    echo
    echo "gcc --version:"
    gcc --version
    echo
    echo "which -a g++:"
    which -a g++
    echo
    echo "g++ --version:"
    g++ --version
